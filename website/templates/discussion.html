<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ course_name }} Discussions</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="icon" href="static/logo1.png" type="image/png">       
<link rel="stylesheet" href="{{ url_for('static', filename='css/discussion.css') }}">
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f6f8fa;
    margin: 0;
    padding: 0;
    color: #222;
}
main {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.07);
}
h1, h2 {
    color: #2d3a4a;
    margin-bottom: 1rem;
    text-align: center;
}
h1 {
    font-size: 2rem;
}
h2 {
    font-size: 1.3rem;
}
.card {
    background: #f9fafb;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    padding: 1.2rem 1.5rem;
    margin-bottom: 1.5rem;
}
#post-discussion form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
#post-discussion input[type="text"], #post-discussion textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #fff;
    transition: border 0.2s;
}
#post-discussion input[type="text"]:focus, #post-discussion textarea:focus {
    border: 1.5px solid #2563eb;
    outline: none;
}
#post-discussion button[type="submit"] {
    padding: 0.6rem 1.4rem;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 0.7rem;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
}
#post-discussion button[type="submit"]:hover {
    background: #1e40af;
}
.section-content.card.options {
    margin-bottom: 1rem;
    background: #e0e7ff;
    border-left: 4px solid #6366f1;
    transition: box-shadow 0.2s, transform 0.2s;
    cursor: pointer;
}
.section-content.card.options:hover {
    box-shadow: 0 6px 24px rgba(99,102,241,0.10);
    transform: translateY(-2px) scale(1.02);
}
.section-content h3 {
    margin: 0 0 0.3rem 0;
    color: #3730a3;
}
.section-content p {
    margin: 0;
    color: #64748b;
    font-size: 0.97rem;
}
a {
    text-decoration: none;
    color: inherit;
}
.back-button {
    display: inline-block;
    margin: 1rem 0 0 1rem;
    padding: 0.5rem 1.2rem;
    background: #2563eb;
    color: #fff;
    border-radius: 6px;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    transition: background 0.2s;
    text-decoration: none;
}
.back-button:hover {
    background: #1e40af;
}
@media (max-width: 700px) {
    main {
        max-width: 98vw;
        padding: 0.7rem;
        border-radius: 0;
        box-shadow: none;
    }
    .card, .section-content.card.options {
        padding: 1rem 0.7rem;
    }
    h1 {
        font-size: 1.3rem;
    }
    h2 {
        font-size: 1.1rem;
    }
}
@media (max-width: 480px) {
    body {
        font-size: 0.97rem;
    }
    .back-button {
        margin: 0.5rem 0 0 0.5rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.97rem;
    }
    h1 {
        font-size: 1.1rem;
    }
}
</style>
    </head>
    <body>
        {% include 'sidebar.html' %}
        <a href="{{ url_for('views.course_page', course_id=course.id) }}" class="back-button">Back</a>

        <main>
            <h1>Discussions Forum</h1>
            <h2>New Discussion</h2>
            <section id="post-discussion" class="card">
                <form method="POST" action="{{ url_for('views.add_discussion', course_id=course.id) }}">
                    <h3>Discussion Title</h3>
                    <input type="text" name="title" placeholder="Title" required>
                    <h3>Content</h3>
                    <textarea name="content" placeholder="What's on your mind?" required></textarea>
                    <button type="submit">Post Discussion</button>
                </form>
            </section>

            <h2>Discussions</h2>
            <section>
                {% for discussion in discussions %}
                <a href="{{ url_for('views.discussion_detail', discussion_id=discussion.id, course_id=course_id) }}">
                    <div class="section-content card options">
                        <h3>{{ discussion.title }}</h3>
                        <p>Posted on {{ discussion.date_posted }}</p>
                    </div>
                </a>
                {% else %}
                <p>No discussions yet. Be the first to start a conversation!</p>
                {% endfor %}
            </section>
        </main>
    </body>
</html>
