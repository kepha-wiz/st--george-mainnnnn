<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - St. George Biology Class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" href="static/logo1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1532094349884-543bc11b234d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Biology Background Elements */
        .bio-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bio-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #8bc34a, #4caf50);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .dna {
            width: 30px;
            height: 100px;
            background: linear-gradient(to bottom, #4caf50, #8bc34a, #4caf50);
            border-radius: 15px;
            transform: rotate(45deg);
        }
        
        .leaf {
            width: 40px;
            height: 60px;
            background: #8bc34a;
            border-radius: 0 100% 0 100%;
            transform: rotate(45deg);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.1;
            }
        }
        
        /* Main Container */
        .auth-form {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .auth-form::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.1; }
        }
        
        /* Header Styles */
        h1 {
            color: #2E7D32;
            font-size: 28px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
        }
        
        /* Form Styles */
        form {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2E7D32;
            font-weight: 500;
            font-size: 16px;
        }
        
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        /* Form Hints */
        .form-hint {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }
        
        /* Date Validation */
        .date-validation {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        /* Button Styles */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4CAF50, #388E3C);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, #388E3C, #2E7D32);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Link Styles */
        a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        
        a:hover {
            color: #1B5E20;
            text-decoration: underline;
            transform: translateX(3px);
        }
        
        /* Biology Decorations */
        .bio-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
        }
        
        .bio-decoration-1 {
            top: 20px;
            right: 20px;
            font-size: 60px;
            color: #4CAF50;
            transform: rotate(15deg);
        }
        
        .bio-decoration-2 {
            bottom: 20px;
            left: 20px;
            font-size: 60px;
            color: #4CAF50;
            transform: rotate(-15deg);
        }
        
        /* Alert Styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: left;
            display: flex;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .auth-form {
                padding: 30px 20px;
                margin: 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                font-size: 16px;
            }
            
            .bio-decoration-1, .bio-decoration-2 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Biology-themed background elements -->
    <div class="bio-bg">
        <div class="bio-element cell" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="bio-element dna" style="top: 20%; left: 15%; animation-delay: 2s;"></div>
        <div class="bio-element leaf" style="top: 30%; left: 25%; animation-delay: 4s;"></div>
        <div class="bio-element cell" style="top: 40%; left: 35%; animation-delay: 6s;"></div>
        <div class="bio-element dna" style="top: 50%; left: 45%; animation-delay: 8s;"></div>
        <div class="bio-element leaf" style="top: 60%; left: 55%; animation-delay: 10s;"></div>
        <div class="bio-element cell" style="top: 70%; left: 65%; animation-delay: 12s;"></div>
        <div class="bio-element dna" style="top: 80%; left: 75%; animation-delay: 14s;"></div>
        <div class="bio-element leaf" style="top: 90%; left: 85%; animation-delay: 16s;"></div>
        <div class="bio-element cell" style="top: 15%; left: 95%; animation-delay: 18s;"></div>
    </div>
    <main class="auth-form">
        <div class="bio-decoration bio-decoration-1">
            <i class="fas fa-dna"></i>
        </div>
        <div class="bio-decoration bio-decoration-2">
            <i class="fas fa-leaf"></i>
        </div>
        
        <h1><i class="fas fa-key"></i> Forgot Password</h1>
        
        <!-- Container for flashed messages -->
        <div id="flash-container"></div>
        
        <form method="POST" id="forgot-form">
            
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" name="email" id="email" required 
                       placeholder="Enter your registered email"
                       autocomplete="email">
                <div class="form-hint">Enter the email address you used to register</div>
            </div>
            
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                <input type="date" name="dob" id="dob" required 
                       autocomplete="bday">
                <div class="date-validation" id="dob-error">
                    Date of birth cannot be in the future
                </div>
                <div class="form-hint">For verification purposes</div>
            </div>
            
           <!-- Update the button in forgot_password.html -->
            <button type="submit" id="verify-btn">
            <i class="fas fa-shield-alt"></i> Verify Identity
            </button>
        </form>
        
        <a href="{{ url_for('auth.login') }}">
            <i class="fas fa-arrow-left"></i> Back to login
        </a>
    </main>
    
    <script>
        $(document).ready(function() {
            // Set max date to today to prevent future dates
            const today = new Date().toISOString().split('T')[0];
            $('#dob').attr('max', today);
            
            // Add input focus effects
            $('input').focus(function() {
                $(this).parent('.form-group').css('transform', 'scale(1.02)');
            }).blur(function() {
                $(this).parent('.form-group').css('transform', 'scale(1)');
            });
            
            // Date validation
            $('#dob').on('change', function() {
                const selectedDate = new Date($(this).val());
                const today = new Date();
                
                if (selectedDate > today) {
                    $('#dob-error').show();
                    $(this).val('');
                } else {
                    $('#dob-error').hide();
                }
            });
            
            // Email validation
            function isValidEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
            
            // Form submission with proper handling
            $('#forgot-form').on('submit', function(e) {
                const submitBtn = $('#verify-btn');
                const email = $('#email').val();
                const dob = $('#dob').val();
                
                // Basic client-side validation
                if (!email || !dob) {
                    e.preventDefault();
                    showFlash('Please fill in all fields', 'error');
                    return;
                }
                
                // Validate email format
                if (!isValidEmail(email)) {
                    e.preventDefault();
                    showFlash('Please enter a valid email address', 'error');
                    return;
                }
                
                // Check if date is valid
                if (new Date(dob) > new Date()) {
                    e.preventDefault();
                    showFlash('Date of birth cannot be in the future', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.html('<i class="fas fa-spinner fa-spin"></i> Verifying...');
                submitBtn.prop('disabled', true);
                
                // The form will submit normally to Flask
                // No need for simulation - let the actual submission happen
            });
            
            // Function to show flash messages
            function showFlash(message, category) {
                const alertDiv = $(`
                    <div class="alert alert-${category}">
                        <i class="fas fa-${category === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                        <span>${message}</span>
                    </div>
                `);
                
                $('#flash-container').html(alertDiv);
                
                // Auto-remove alert after 5 seconds
                setTimeout(() => {
                    alertDiv.fadeOut(500, function() {
                        $(this).remove();
                    });
                }, 5000);
            }
            
            // Add dynamic biology elements
            function createBioElement() {
                const types = ['cell', 'dna', 'leaf'];
                const type = types[Math.floor(Math.random() * types.length)];
                const element = document.createElement('div');
                element.className = `bio-element ${type}`;
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 5 + 's';
                element.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                document.querySelector('.bio-bg').appendChild(element);
                
                setTimeout(() => {
                    element.remove();
                }, 25000);
            }
            
            // Create new bio elements periodically
            setInterval(createBioElement, 3000);
            
            // Handle flashed messages from Flask
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        showFlash("{{ message }}", "{{ category }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
